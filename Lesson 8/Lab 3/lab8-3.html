<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="lab8-3style.css">
        <meta charset="utf-8">
        <title>Oliver Cabral</title>
        <script>

            var player = new Array(3);
            var game1 = new Array(3);
            var game2 = new Array(3);
            var game3 = new Array(3);

            
            //To use for-each loop
            
            var startLinePage = [
                "<!DOCTYPE html>",
                "<html>",
                "<head>",
                "<link rel='stylesheet' href='lab8-3style.css'>",
                "<meta charset='utf-8'>",
                "<title>Oliver Cabral</title>",
                "</head>",
                "<body>",
            ]

            var endLinePage = [
                "</body>",
                "</html>"
            ]
            
            function startPage()
            {
                startLinePage.forEach(function(x){
                    document.write(x);
                })
            }

            function endPage()
            {
                endLinePage.forEach(function(x){
                    document.write(x);
                })
            }

            function getPlayers()
            {
                for(var i = 0; i < 3; i++)
                {
                    player[i] = prompt("Enter Player Name", "");
                }
            }

            function getScores()
            {
                for(var i = 0; i < 3; i++)
                {
                    game1[i] = prompt("Game 1 score for " + player[i], "");
                }
                for(var i = 0; i < 3; i++)
                {
                    game2[i] = prompt("Game 2 score for " + player[i], "");
                }
                for(var i = 0; i < 3; i++)
                {
                    game3[i] = prompt("Game 3 score for " + player[i], "");
                }
            }

            function showReport()
            {
                startPage();
                document.write("<header><h1>Bowling Team Report</h1><header>");
                document.write("<section>");
                document.write("<table>");
                document.write("<tr>");
                document.write("<th>Player</th><th>Game1</th><th>Game2</th><th>Game3</th>");
                document.write("</tr>");
                for(var i = 0; i < 3; i++)
                {
                    document.write("<tr><td>"+player[ i ]+"</td><td>"+game1[ i ]+"</td><td>"+game2[ i ]+"</td><td>"+game3[ i ]+"</td></tr>");
                }
                document.write("</table>");
                endPage();
            }

        </script>
    </head>
    <body>
        <header>
            <h1>Bowling League Sport</h1>
        </header>
        <section>
            <button class="button" onclick="getPlayers()">Enter Players</button>
            <button class="button" onclick="getScores()">Enter Scores</button>
            <button class="button" onclick="showReport()">Report</button>
        </section>
    </body>
</html>
