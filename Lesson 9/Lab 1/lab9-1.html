<!DOCTYPE html>
<html>
    <head>
        <title>Oliver Cabral</title>
        <meta charset="utf-8">
        <style>
            body
            {
                background-color: #ffffcc;
            }
            canvas
            {
                background-color: #ffffff;
                border: solid #000000 1px;
            }
            section
            {
                width: 300px;
                height: 300px;
                margin: auto;
            }
        </style>
        <script>
            function draw()
            {
                var canvas = document.getElementById("canvas1").getContext("2d");
                canvas.fillStyle = "#ffcccc";
                canvas.fillRect(0,0,300,300);
                canvas.fillStyle = "#ccffcc";
                canvas.fillRect(50,50,200,200);
                canvas.fillStyle = "#ccccff"
                canvas.fillRect(100,100,100,100);
            }
        </script>  
    </head>
    <body onload="draw()">
        <section>
            <canvas width="300" height="300" id="canvas1">

            </canvas>
        </section>
    </body>
</html>
