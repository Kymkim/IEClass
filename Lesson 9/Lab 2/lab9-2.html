<!DOCTYPE html>
<html>
    <head>
        <title>Oliver Cabral</title>
        <meta charset="utf-8">
        
        <style>
            body
            {
                background-color: #ffffcc;
            }
            canvas
            {
                background-color: #ffffff;
            }
            section
            {
                width: 500px;
                height: 500px;
                margin: auto; 
            }
        </style>
        <script>
            function draw()
            {
                var draw = document.getElementById("canvas1").getContext("2d");

                //Ears Base
                draw.beginPath();
                draw.fillStyle = "#ffffff";
                draw.arc(100, 100, 80, 0, Math.PI * 2, true);
                draw.fill();
                draw.fillStyle = "#000000";
                draw.arc(400, 100, 80, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#993300";
                draw.arc(100, 100, 75, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#993300";
                draw.arc(400, 100, 75, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();

                //Ears Inner
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(100, 100, 55, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(400, 100, 55, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#ffcccc";
                draw.arc(100, 100, 50, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#ffcccc";
                draw.arc(400, 100, 50, 0, Math.PI * 2, true);
                draw.fill();

                //Face Base
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(250, 250, 205, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#993300";
                draw.arc(250, 250, 200, 0, Math.PI * 2, true);
                draw.fill();

                //Eyes
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(150, 250, 40, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(350, 250, 40, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#ffffff";
                draw.arc(165, 235, 10, 0, Math.PI * 2, true);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#ffffff";
                draw.arc(365, 235, 10, 0, Math.PI * 2, true);
                draw.fill();

                //Nose
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(250, 280, 35, 0, Math.PI * 2, true);
                draw.fill();

                //Mouth
                draw.beginPath();
                draw.fillStyle = "#000000";
                draw.arc(250, 345, 55, 0, Math.PI, false);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#ffcccc";
                draw.arc(250, 345, 50, 0, Math.PI, false);
                draw.fill();

                //Cheeks
                draw.beginPath();
                draw.fillStyle = "#DB7093";
                draw.arc(100, 315, 25, 0, Math.PI * 2, false);
                draw.fill();
                draw.beginPath();
                draw.fillStyle = "#DB7093";
                draw.arc(400, 315, 25, 0, Math.PI * 2, false);
                draw.fill();
            }
        </script>
    </head>
    <body onload="draw()">
        <section>
            <canvas width="500" height="500" id="canvas1">

            </canvas>
        </section>
    </body>
</html>
